<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Pizza Time!</h1>
        <p>Your favorite pizza, delivered to your doorsteps!</p>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <ul>
            <li>Margherita - $10.99</li>
            <li>Pepperoni - $12.99</li>
            <li>Vegetarian - $11.49</li>
            <li>BBQ Chicken - $13.99</li>
        </ul>
    </section>

    <section id="order">
        <button onclick="orderPizza()">Order Now</button>
    </section>

    <footer>
        <p>&copy; 2025 Pizza Time. All rights reserved.</p>
    </footer>

    <script>
        // Simple JavaScript function to simulate ordering a pizza
        function orderPizza() {
            alert("Your pizza is on the way!");
        }
    </script>
</body>
</html>
